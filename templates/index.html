{% extends 'base.html' %}
{% load static %}

{% block title %}django-channels-chat{% endblock title %}
<style>
    #roomSelect {
        height: 300px;
    }
</style>
{% block content %}
    <div class="container mt-3 p-5">
        <h2>Чат</h2>
        <div class="row">
            <div class="col-12 col-md-8">
                <div class="mb-2">
                    <label for="roomInput">Введите название комнаты чтобы подключиться к ней:</label>
                    <input type="text" class="form-control" id="roomInput" placeholder="Название комнаты">
                    <small id="roomInputHelp" class="form-text text-muted">Если комната еще не существует, она будет создана.</small>
                </div>
                <button type="button" id="roomConnect" class="btn btn-success">Подключиться</button>
            </div>
            <div class="col-12 col-md-4">
                <label for="roomSelect">Активные группы</label>
                <select multiple class="form-control" id="roomSelect">
                    {% for room in rooms %}
                        <option>{{ room }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>
{% endblock content %}
{% block js %}<script src="{% static '/js/index.js' %}"></script>{% endblock js %}
