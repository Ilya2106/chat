{% extends 'base.html' %}
{% load static %}

{% block title %}django-channels-chat{% endblock title %}
<style>
    #chatLog {
        height: 300px;
        background-color: #FFFFFF;
        resize: none;
    }

    #onlineUsersSelector {
        height: 300px;
    }
</style>
{% block content %}
    <div class="container mt-3 p-5">
        <h2>Чат</h2>
        <div class="row">
            <div class="col-12 col-md-8">
                <div class="mb-2">
                    <label for="chatLog">Комната: #{{ room.name }}</label>
                    <textarea class="form-control" id="chatLog" readonly></textarea>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" id="chatMessageInput" placeholder="Введите сообщение">
                    <div class="input-group-append">
                        <button class="btn btn-success" id="chatMessageSend" type="button">Отправить</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <label for="onlineUsers">Участники</label>
                <select multiple class="form-control" id="onlineUsersSelector">
                </select>
                <small class="form-text text-muted">Нажмите на имя участника чтобы отправить ему личное сообщение</small>
            </div>
        </div>
        {{ room.name|json_script:"roomName" }}
    </div>
{% endblock content %}
{% block js %}<script src="{% static '/js/room.js' %}"></script>{% endblock js %}
